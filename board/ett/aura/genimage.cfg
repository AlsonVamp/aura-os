image boot.vfat {
	vfat {
		files = {
			"MLO",
			"u-boot.img",
			"zImage",
			"uEnv.txt",
			"am335x-aura.dtb",
		}
	}
	size = 16M
}

image app-A.ext4 {
	ext4 {
		use-mke2fs = "true"
	}
	size = 1000M
	mountpoint = "/"
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition system-A {
		partition-type = 0x83
		image = "rootfs.ext4"
	}

	partition system-B {
		partition-type = 0x83
		size = 260M
	}

	partition app-A {
		partition-type = 0x83
		image = "app-A.ext4"
	}

	partition app-B {
		partition-type = 0x83
		size = 1000M
	}
}
